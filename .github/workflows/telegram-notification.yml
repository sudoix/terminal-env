name: Telegram Notification on Commit

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Message
        run: |
          MESSAGE="ðŸš€ *GitHub Action Triggered!*\n"
          MESSAGE+="ðŸ”– *Event:* ${{ github.event_name }}\n"
          MESSAGE+="ðŸ”— *Branch:* ${{ github.ref }}\n"
          MESSAGE+="ðŸ‘¤ *Actor:* ${{ github.actor }}\n"
          MESSAGE+="ðŸ’¬ *Commit Message:* '${{ github.event.head_commit.message }}'\n"
          curl -X POST \
            https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -H 'Content-Type: application/json' \
            -d "{\"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\", \"text\": \"$MESSAGE\", \"parse_mode\": \"Markdown\"}"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
